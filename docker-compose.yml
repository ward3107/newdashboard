version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ishebot-dashboard
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Add your environment variables here
      # These should be provided via .env file or at runtime
      - VITE_API_URL=${VITE_API_URL}
      - VITE_SPREADSHEET_ID=${VITE_SPREADSHEET_ID}
      - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}
      - VITE_USE_MOCK_DATA=${VITE_USE_MOCK_DATA:-false}
      - VITE_ENABLE_AI_ANALYSIS=${VITE_ENABLE_AI_ANALYSIS:-true}
      - VITE_DEFAULT_LOCALE=${VITE_DEFAULT_LOCALE:-he}
    restart: unless-stopped
    networks:
      - ishebot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ishebot-network:
    driver: bridge

