<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל עוגיות והגדרות - ISHEBOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .status-item {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
            color: #495057;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-key {
            font-weight: 600;
            color: #667eea;
        }

        .status-value {
            color: #28a745;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            padding: 10px;
        }

        .back-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 מנהל עוגיות והגדרות</h1>
        <p class="subtitle">נקה הגדרות כדי לראות שוב את מודעות ההסכמה והווידג'טים</p>

        <div id="message" class="message"></div>

        <div class="status-card">
            <div class="status-title">📊 מצב נוכחי של localStorage:</div>
            <div id="status-content"></div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="clearCookieConsent()">
                🍪 נקה הסכמת עוגיות בלבד
            </button>
            <button class="btn-primary" onclick="clearAccessibility()">
                ♿ נקה הגדרות נגישות בלבד
            </button>
            <button class="btn-primary" onclick="clearLanguage()">
                🌐 נקה הגדרת שפה בלבד
            </button>
            <button class="btn-danger" onclick="clearAll()">
                🗑️ נקה את כל ההגדרות
            </button>
            <button class="btn-success" onclick="refreshStatus()">
                🔄 רענן מצב
            </button>
        </div>

        <a href="/" class="back-link">← חזור לדשבורד</a>
    </div>

    <script>
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        function displayStatus() {
            const statusContent = document.getElementById('status-content');
            const items = {
                'ishebot-cookie-consent': 'הסכמת עוגיות',
                'ishebot-accessibility': 'הגדרות נגישות',
                'ishebot-language': 'הגדרת שפה'
            };

            let html = '';
            let hasAny = false;

            for (const [key, label] of Object.entries(items)) {
                const value = localStorage.getItem(key);
                if (value) {
                    hasAny = true;
                    html += `
                        <div class="status-item">
                            <span class="status-key">${label}:</span>
                            <span class="status-value">✓ נשמר</span>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="status-item">
                            <span class="status-key">${label}:</span>
                            <span style="color: #6c757d;">✗ לא נשמר</span>
                        </div>
                    `;
                }
            }

            if (!hasAny) {
                html = '<div class="status-item" style="text-align: center; color: #6c757d;">אין הגדרות שמורות</div>';
            }

            statusContent.innerHTML = html;
        }

        function clearCookieConsent() {
            localStorage.removeItem('ishebot-cookie-consent');
            showMessage('הסכמת העוגיות נמחקה! המודעה תופיע שוב בעמוד הבא.', 'success');
            displayStatus();
        }

        function clearAccessibility() {
            localStorage.removeItem('ishebot-accessibility');
            showMessage('הגדרות הנגישות נמחקו!', 'success');
            displayStatus();
        }

        function clearLanguage() {
            localStorage.removeItem('ishebot-language');
            showMessage('הגדרת השפה נמחקה! השפה תחזור לברירת מחדל.', 'success');
            displayStatus();
        }

        function clearAll() {
            const confirmed = confirm('האם אתה בטוח שברצונך למחוק את כל ההגדרות?');
            if (confirmed) {
                localStorage.clear();
                showMessage('כל ההגדרות נמחקו בהצלחה!', 'success');
                displayStatus();
            }
        }

        function refreshStatus() {
            displayStatus();
            showMessage('המצב עודכן!', 'info');
        }

        // Display status on load
        displayStatus();
    </script>
</body>
</html>
